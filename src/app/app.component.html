<hello name="{{ name }}"></hello>


<h3>JSON</h3>
<ul>
  <li *ngFor="let key of ObjectKeys(jsonData)">
    {{ key }} : {{ jsonData[key] }}
  </li>
</ul>

<h3>XML</h3>
<ul>
  <li *ngFor="let key of ObjectKeys(xmlData.container)">
    {{ key }} : {{ xmlData.container[key]['#text'] }}
  </li>
</ul>  

<ul>  
  <li *ngFor="let datum of testData">
  {{ datum }}
  </li>
</ul>
